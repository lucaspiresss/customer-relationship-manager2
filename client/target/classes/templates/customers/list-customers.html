<!DOCTYPE HTML>
<html lang="en" xlmns:th="http://www.thymeleaf.org">

	<head>
		<!-- Page title -->
		<title>Customer Relationship Manager</title>
		
		<!-- Required meta tags -->
	    <meta charset="utf-8">
	    <meta content="width=device-width, initial-scale=1" name="viewport">
	
	    <!-- Bootstrap CSS -->
	    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	    
	    <!-- My CSS -->
	    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
	</head>
	
	<body>
		<div class="container">
			<!-- Header -->
			<div class="row">
				<h3>Customer Relationship Manager</h3>
			</div>
			
			<hr/>
			
			<!-- Button: Add Customer -->
			<a th:href="@{/customers/formForAddCustomer}" class="btn btn-primary btn-sm mb-3">
				Add Customer
			</a>
			
			<!-- Table containing the customers list -->
			<table class="table table-border table-striped">
				<!-- Table header -->
				<thead>
					<tr>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Email</th>
						<th>Actions</th>
					</tr>
				</thead>
				
				<!-- Table body -->
				<tbody>
					<tr th:each="tempCustomer : ${customers}">
						<!-- Column: First Name -->
						<td th:text="${tempCustomer.firstName}" />
						
						<!-- Column: Last Name -->
						<td th:text="${tempCustomer.lastName}" />
						
						<!-- Column: Email -->
						<td th:text="${tempCustomer.email}" />
						
						<!-- Column: Actions -->
						<td>
							<!-- Button: Update -->
							<a th:href="@{/customers/formForUpdateCustomer(customerId=${tempCustomer.id})}" class="btn btn-info btn-sm">
								Update
							</a>
							
							<!-- Button: Delete -->
							<a th:href="@{/customers/deleteCustomer(customerId=${tempCustomer.id})}" class="btn btn-danger btn-sm" onclick="if (!(confirm('Are you sure you want to delete this customer?'))) return false">
								Delete
							</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
