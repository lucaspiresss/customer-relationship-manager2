<!DOCTYPE HTML>
<html lang="en" xlmns:th="http://www.thymeleaf.org">

	<head>
		<title>Save Customer</title>
		
		<!-- Required meta tags -->
	    <meta charset="utf-8">
	    <meta content="width=device-width, initial-scale=1" name="viewport">
	
	    <!-- Bootstrap CSS -->
	    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	    
	    <!-- My CSS -->
	    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
	</head>
	
	<body>
		<div class="container">
			<div class="row">
				<h3>Customer Relationship Manager</h3>
			</div>
			
			<hr/>
			
			<p class="h4 mb-4">Save Customer</p>
			
			<form action="#" th:action="@{/customers/saveCustomer}" th:object="${customer}" method="POST">
				<input type="hidden" th:field="*{id}" />
				
				<input type="text" th:field="*{firstName}" class="form-control mb-4 col-4" placeholder="First Name">
				
				<input type="text" th:field="*{lastName}" class="form-control mb-4 col-4" placeholder="Last Name">
				
				<input type="text" th:field="*{email}" class="form-control mb-4 col-4" placeholder="Email">
				
				<button type="submit" class="btn btn-info col-2">Save</button>
			</form>
			
			<hr/>
			
			<a th:href="@{/customers/listCustomers}">Back to Customers List</a>
		</div>
	</body>
</html>
